syntax = "proto3";

package org.zalando.komang.protobuf;

message ApplicationCreatedEvent {
    string application_id = 1;
    string name = 2;
}

message ApplicationUpdatedEvent {
    string application_id = 1;
    string name = 2;
}

message ProfileCreatedEvent {
    string application_id = 1;
    string profile_id = 2;
    string name = 3;
}